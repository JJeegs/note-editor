<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/889/889648.png">
    <title>Note Editor</title>

    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/nav-bar.css">
    <link rel="stylesheet" href="./style/side-bar.css">
    <link rel="stylesheet" href="./style/note.css">
    <link rel="stylesheet" href="./style/icon-active.css">
    <link rel="stylesheet" href="./style/new-note.css">
</head>
<body id="head">
    <link id="theme" rel="stylesheet">
    <div class="max-container">
        <!-- Nav Bar Start -->
        <nav class="nav-bar">
            <div class="nav-left">
                <div class="button side-bar-button">
                    <a class="a-icon">
                        <ion-icon class="ion-icon" name="menu-outline"></ion-icon>
                        <ion-icon class="ion-icon active" name="menu"></ion-icon>
                    </a>
                </div>
                <div class="button home-button">
                    <a class="a-icon">
                        <ion-icon class="ion-icon" name="home-outline"></ion-icon>
                        <ion-icon class="ion-icon active hover" name="home"></ion-icon>
                    </a>
                </div>
            </div>
            <div class="nav-right">
                <div class="button change-theme">
                    <a class="a-icon" onclick="changeTheme()">
                        <ion-icon class="ion-icon active" name="contrast-outline"></ion-icon>
                        <ion-icon class="ion-icon hover" name="contrast"></ion-icon>
                    </a>
                </div>
                <div class="button sort-by">
                    <a class="a-icon">
                        <ion-icon class="ion-icon active" name="funnel-outline"></ion-icon>
                        <ion-icon class="ion-icon hover" name="funnel"></ion-icon>
                    </a>
                </div>
                <div class="button new-note">
                    <a class="a-icon">
                        <ion-icon class="ion-icon active" name="add-circle-outline"></ion-icon>
                        <ion-icon class="ion-icon hover" name="add-circle"></ion-icon>
                    </a>
                </div>
                <div class="button settings">
                    <a class="a-icon">
                        <ion-icon class="ion-icon active" name="settings-outline"></ion-icon>
                        <ion-icon class="ion-icon hover" name="settings"></ion-icon>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Nav Bar End -->
        <!-- Side Bar Start -->
        <aside class="side-bar">
            <div class="option notes active">
                <a class="a-icon">
                    <ion-icon class="ion-icon" name="bulb-outline"></ion-icon>
                    <ion-icon class="ion-icon active hover" name="bulb"></ion-icon>
                    <p>Notas</p>
                </a>
            </div>
            <div class="option archive">
                <a class="a-icon">
                    <ion-icon class="ion-icon active" name="archive-outline"></ion-icon>
                    <ion-icon class="ion-icon hover" name="archive"></ion-icon>
                    <p>Archivadas</p>
                </a>
            </div>
            <div class="option bin">
                <a class="a-icon">
                    <ion-icon class="ion-icon active" name="trash-outline"></ion-icon>
                    <ion-icon class="ion-icon hover" name="trash"></ion-icon>
                    <p>Papelera</p> 
                </a>
            </div>
            <div class="option tags">
                <a class="a-icon">
                    <ion-icon class="ion-icon active" name="pricetag-outline"></ion-icon>
                    <ion-icon class="ion-icon hover" name="pricetag"></ion-icon>
                    <p>Etiquetas</p>
                </a>
            </div>
        </aside>
        <!-- Side Bar Ens -->
        <main class="main" id="main">
            <!-- note -->
            <section class="note">
                <a>
                    <div class="note-title-container">
                        <h1 class="note-title" id="note_title">Nota EJEMPLO</h1>
                        <div class="note-pin">
                            <a class="a-icon">
                                <ion-icon class="ion-icon" name="pin-outline"></ion-icon>
                            </a>
                        </div>
                    </div>
                    <hr>
                    <div class="note-tags">
                            <p class="note-tag">tarea</p>
                            <p class="note-tag">programacion</p>
                            <p class="note-tag">programacion</p>
                            <p class="note-tag">programacion</p>
                            <p class="note-tag">quiero</p>
                        </div>
                    <div class="note-content">
                        <p id="note_content">
                            # Titulo
                            + eren
                            + mikasa
                            + Armin
                        </p>
                    </div>
                </a>
            </section>
        </main>
        <section class="overlay">
            <div class="new-note-container">
                <form action="#">
                    <input type="text" class="title" id="newNoteTitle" placeholder="Titulo" value="Nueva Nota">
                    <input type="text" class= "content" id="newNoteContent" placeholder="AÃ±ade una Nota...">
                    <div class="colors">
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                    </div>
                </form>
                <div>
                    <h1>Etiquetas</h1>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./database/settings.js"></script>
    <script src="./javaScript/changeTheme.js"></script>
    <script src="./javaScript/index.js"></script>
</body>
</html>
